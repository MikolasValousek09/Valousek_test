<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="card">
        <header class="card__title">
            <p>POPULÁRNÍ</p>
        </header>
        <div class="card__subtitle">
            <p>Standart</p>
        </div>
        <div class="card__price">
            <p>1290 <span class="card__price2">Kč /měsíc</span></p>
        </div>
        <div>
            <ul class="card__list">
                <li>200 faktur měsíčně</li>
                <li>10 GB úložiště</li>
                <li>Reporting & Analytics</li>
                <li>Telefonní podpora</li>
            </ul>
        </div>
        <div class="btn">
            <a href="#">Vybrat plán</a>
        </div>




    </main>
</body>

</html>
